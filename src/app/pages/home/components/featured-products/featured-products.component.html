<div class="featured-product" *ngIf="!errorMessage && !loading">
  <div class="container">
    <h4 class="featured-product__title">Featured Products</h4>
    <div class="featured-product__wrapper">
      <app-featured-product-card
        *ngFor="let featuredProduct of DUMMY_FEATURED_PRODUCT"
        [featuredProduct]="featuredProduct"
      />
    </div>
  </div>
</div>
<span *ngIf="errorMessage && !loading" class="featured_product_error">
  {{ errorMessage }}
</span>
