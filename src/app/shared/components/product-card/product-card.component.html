<article class="product-box" >
    <div class="product-box__img-wrap">
      <img
        src="{{product.thumbnail}}"
        alt=""
        class="product-img"
      />
    </div>
    <div class="product-box__content">
      <p class="product-name">{{product.title}}</p>
      <div class="product-rating">
          <app-star-rating [rating]="product.rating"></app-star-rating>
      </div>
      <div class="product-box__price-box">
        <p class="sale-price">${{product.salePrice}}</p>
        <div class="sale-price-box">
          <p class="actual-price">${{product.price}}</p>
          <p class="sale-percentage">{{product.discountPercentage}}% off</p>
        </div>
      </div>
    </div>
  </article>
